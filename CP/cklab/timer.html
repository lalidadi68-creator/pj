<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Current Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">

    <div class="text-center">
        <h5 class="text-white-50 mb-3">ผู้ใช้งานปัจจุบัน</h5>
        <h2 id="userNameDisplay" class="text-warning mb-4 fw-bold">-</h2>
        
        <div class="card bg-secondary bg-opacity-25 border-secondary p-5 mb-5 rounded-4 shadow-lg">
            <h1 class="display-1 fw-bold mb-0 text-white" id="timerDisplay">00:00:00</h1>
            <small class="text-white-50 mt-2 d-block">ระยะเวลาที่ใช้งาน (Usage Time)</small>
        </div>

        <h4 class="mb-4">
            <span class="badge bg-primary px-4 py-2" id="pcNameDisplay">Station: -</span>
        </h4>

        <button onclick="doCheckout()" class="btn btn-danger btn-lg px-5 py-3 rounded-pill fw-bold shadow">
            เลิกใช้งาน (Check-out)
        </button>
    </div>

    <script src="mock-db.js"></script>
    <script src="timer.js"></script>
</body>
</html>
