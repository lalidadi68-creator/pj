<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Check-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="main.css" rel="stylesheet">
</head>
<body>

    <div class="d-flex justify-content-center align-items-center min-vh-100 py-4">
        <div class="kiosk-card w-100 position-relative">
            
            <div class="position-absolute top-0 end-0 m-4">
                <div class="station-badge">
                    <span class="status-indicator"></span>
                    <span class="small fw-bold">Station: </span>&nbsp;
                    <strong id="fixedPcIdDisplay" class="text-dark">Connecting...</strong>
                </div>
            </div>

            <div class="kiosk-header">
                <img src="img/ubulogo.png" alt="Logo" class="university-logo">
                <h4 class="mb-1 fw-bold" style="color: var(--primary);" id="displayLabName">
                    ลงชื่อเข้าใช้งาน
                </h4>
                <p class="text-muted small mb-0" id="displayLocation">
                    CKLab Computer Center
                </p>
            </div>
            
            <div class="kiosk-body pt-2">

                <ul class="nav nav-pills nav-fill" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="tab-internal" onclick="switchTab('internal')">
                            <i class="bi bi-mortarboard-fill me-2"></i>นักศึกษา / บุคลากร
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="tab-external" onclick="switchTab('external')">
                            <i class="bi bi-building me-2"></i>บุคคลทั่วไป
                        </button>
                    </li>
                </ul>

                <div id="formInternal" class="animate-fade">
                    <label class="text-label">รหัส UBU WiFi / รหัสนักศึกษา</label>
                    <div class="input-group mb-3 shadow-sm">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" class="form-control form-control-lg" id="ubuUser" placeholder="เช่น 66123456">
                        <button class="btn btn-primary px-4" type="button" onclick="verifyUBUUser()">
                            <i class="bi bi-search me-1"></i> ตรวจสอบ
                        </button>
                    </div>
                    
                    <div id="internalVerifyCard" class="user-detail-card" style="display: none;"> <div class="d-flex align-items-center mb-3">
                            <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                <i class="bi bi-check-lg"></i>
                            </div>
                            <div>
                                <h6 class="mb-0 fw-bold text-success">ข้อมูลถูกต้อง</h6>
                                <small class="text-muted">พร้อมเข้าสู่ระบบ</small>
                            </div>
                        </div>
                        <div class="border-top pt-2">
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-muted small">ชื่อผู้ใช้:</span>
                                <strong id="showName" class="text-dark">-</strong>
                            </div>
                            <div class="d-flex justify-content-between mb-1">
                                <span class="text-muted small">สังกัด:</span>
                                <span id="showFaculty">-</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="text-muted small">สถานะ:</span>
                                <span id="showRole">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="formExternal" class="d-none animate-fade">
                    <div class="mb-3">
                        <label class="text-label">เลขบัตรประชาชน / Passport <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
                            <input type="text" id="extIdCard" class="form-control" placeholder="ระบุหมายเลข">
                        </div>
                    </div>
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <label class="text-label">ชื่อ - นามสกุล <span class="text-danger">*</span></label>
                            <input type="text" id="extName" class="form-control" placeholder="ระบุชื่อจริง">
                        </div>
                        <div class="col-md-6">
                            <label class="text-label">หน่วยงาน <span class="text-muted fw-normal small">(ไม่บังคับ)</span></label>
                            <input type="text" id="extOrg" class="form-control" placeholder="ระบุสังกัด">
                        </div>
                    </div>
                </div>

                <hr class="opacity-10">

                <div class="mb-4">
                    <label class="text-label mb-2 d-block">รูปแบบการใช้งาน</label>
                    <div class="d-flex gap-3">
                        <div class="flex-fill">
                            <input type="radio" class="btn-check" name="usageType" id="typeWalkin" value="walkin" checked>
                            <label class="btn btn-outline-primary w-100 py-2 d-flex align-items-center justify-content-center gap-2" for="typeWalkin">
                                <i class="bi bi-person-walking"></i> Walk-in
                            </label>
                        </div>
                        <div class="flex-fill">
                            <input type="radio" class="btn-check" name="usageType" id="typeBooking" value="booking">
                            <label class="btn btn-outline-success w-100 py-2 d-flex align-items-center justify-content-center gap-2" for="typeBooking">
                                <i class="bi bi-calendar-check"></i> จองมาแล้ว
                            </label>
                        </div>
                    </div>
                </div>

                <button id="btnConfirm" onclick="confirmCheckIn()" class="btn btn-secondary w-100 py-3 fw-bold shadow-sm" disabled>
                    <i class="bi bi-box-arrow-in-right me-2"></i>เข้าสู่ระบบและเริ่มใช้งาน
                </button>
                
                <p class="text-center mt-3 mb-0 text-muted" style="font-size: 0.75rem;">
                    <i class="bi bi-info-circle me-1"></i>ระบบจะเริ่มจับเวลาทันทีหลังยืนยัน
                </p>

            </div>
        </div>
    </div>

    <script src="mock-db.js"></script>
    <script src="auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. ดึงข้อมูล Config ล่าสุดจาก Database
            const config = DB.getGeneralConfig();

            // 2. ถ้ามีข้อมูล ให้เอามาใส่ในหน้าเว็บ
            if (config) {
                if(config.labName) {
                    document.getElementById('displayLabName').innerText = config.labName;
                    document.title = config.labName; 
                }
                if(config.labLocation) {
                    document.getElementById('displayLocation').innerText = config.labLocation;
                }
            }
        });
    </script>
</body>
</html>
